<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="description" content="Продуктовый помощник">
  <link rel="stylesheet" href="../styles/recipe-create.css">
  <title>Продуктовый помощник</title>
</head>

<body>
  <div class="root">
    <header class="header header_height root__section">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Рецепты</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Мои подписки</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link_active">Создать рецепт</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Избранное</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Список покупок</a>
          </li>
        </ul>
        <div class="menu__container">
          <a href="#" class="menu__link menu__link_margins_right">Изменить пароль</a>
          <button class="menu__button">Выход</button>
        </div>
      </nav>
    </header>

    <main class="recipe-create root__section root__section_padding_bottom">
      <h1 class="recipe-create__title  content-title">Создание рецепта</h1>
      <form name="recipe-create" class="recipe-create__form">

        <div class="recipe-create__row-form">

          <label class="recipe-create__label">Название рецепта</label>
          <div class="recipe-create__input-container">
            <input type="text" id="namedish" placeholder="Оладьи с кабачком" maxlength="30" class="recipe-create__input"
              required />
            <span id="error-nameDish" class="recipe-create__error"></span>
          </div>

        </div>

        <div class="recipe-create__row-form">
          <p class="recipe-create__label-checkbox">Теги</p>
          <div class="checkbox">
            <div class="checkbox__input-container">
              <input type="checkbox" id="orange1" name="orange" class="checkbox__input-orange" />
              <label for="orange1" class="checkbox__label-orange"><span></span>Завтрак</label>
            </div>
            <div class="checkbox__input-container">
              <input type="checkbox" id="green1" name="green" class="checkbox__input-green" />
              <label for="green1" class="checkbox__label-green"><span></span>Обед</label>
            </div>
            <div class="checkbox__input-container">
              <input type="checkbox" id="purple1" name="purple" class="checkbox__input-purple" />
              <label for="purple1" class="checkbox__label-purple"><span></span>Ужин</label>
            </div>
          </div>
        </div>

        <div class="recipe-create__row-form">
          <label for="confirmPassword" class="registration__label">Ингридиенты</label>
          <div class="recipe-create__input-container">
            <input type="password" name="confirm-password" id="confirmPassword" maxlength="20"
              class="registration__input" required />
            <span id="error-confirmPassword" class="registration__error"></span>
          </div>

          <div class="registration__row-form">
            <div class="registration__input-container">
              <input type="password" name="confirm-password" id="confirmPassword" maxlength="20"
                class="registration__input" required />
              <label for="confirmPassword" class="registration__label">шт.</label>
              <span id="error-confirmPassword" class="registration__error"></span>
            </div>


          </div>

          <button class="registration__button">
            Изменить пароль
          </button>

      </form>

    </main>

    <footer class="footer">
      <div class="footer__container">
        <a class="footer__link" href="#">Продуктовый помощник</a>
        <nav class="menu footer__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link menu__link_color_white">Об авторе</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link menu__link_color_white">Технологии</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>
</body>

</html>
