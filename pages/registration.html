<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="description" content="Продуктовый помощник">
  <link rel="stylesheet" href="../styles/registration-page.css">
  <title>Продуктовый помощник</title>
</head>

<body>
<div class="root">
  <header class="header root__section">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link menu__link_active">Рецепты</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Мои подписки</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Создать рецепт</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Избранное</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Список покупок</a>
          <span class="menu__counter">27</span>
        </li>
      </ul>
    </nav>
    <div class="header__container">
      <button class="header__button">Изменить пароль</button>
      <button class="header__button">Выход</button>
    </div>

  </header>

  <main class="registration">
    <h1 class="registration__title">Регистрация</h1>
    <form name="registration" class="registration__form">

      <div class="registration__row-form">
        <label for="name" class="registration__label">Имя</label>
        <input
          type="text"
          name="_name"
          id="name"
          maxlength="20"
          class="registration__input"
          required
        />
        <span id="error-name" class="registration__error"></span>
      </div>

      <div class="registration__row-form">
        <label for="userName" class="registration__label">Имя пользователя</label>
        <input
          type="text"
          name="user-name"
          id="userName"
          maxlength="20"
          class="registration__input"
          required
        />
        <span id="error-userName" class="registration__error"></span>
      </div>

      <div class="registration__row-form">
        <label for="email" class="registration__label">Адрес электронной почты</label>
        <input
          type="email"
          name="user-email"
          id="email"
          maxlength="20"
          class="registration__input"
          required
        />
        <span id="error-email" class="registration__error"></span>
      </div>

      <div class="registration__row-form">
        <label for="password" class="registration__label">Адрес электронной почты</label>
        <input
          type="password"
          name="user-password"
          id="password"
          maxlength="20"
          class="registration__input"
          required
        />
        <span id="error-password" class="registration__error"></span>
      </div>

      <button class="button button-create-account">
        Создать аккаунт
      </button>

    </form>
  </main>
</div>
</body>
</html>
