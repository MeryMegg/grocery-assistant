<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="description" content="Продуктовый помощник">
  <link rel="stylesheet" href="../styles/registration-page.css">
  <title>Продуктовый помощник</title>
</head>

<body>
  <div class="root">

    <header class="header root__section root__section_padding_bottom">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="../index.html" class="menu__link menu__link_color_grey">Рецепты</a>
          </li>
          <li class="menu__item">
            <a href="shopping-list-unauth.html" class="menu__link menu__link_color_grey">Список покупок</a>
          </li>
        </ul>
        <div class="menu__container">
          <a href="login-page.html" class="menu__link menu__link_margins_right">Войти</a>
          <a href="registration.html" class="button button_font button_color_blue button_size_s">Создать
            аккаунт</a>
        </div>
      </nav>
    </header>

    <main class="registration root__section root__section_padding_bottom">
      <h1 class="content-title">Сброс пароля</h1>
      <form name="registration" class="registration__form">
        <div class="registration__row-form">
          <p class="registration__subtitle">Чтобы сбросить старый пароль — введите адрес электронной почты, под которым
            вы регистрировались.</p>
        </div>
        <div class="registration__row-form">

          <label for="userEmail" class="registration__label">Адрес электронной почты</label>
          <div class="registration__input-container">
            <input type="email" name="user-email" id="userEmail" maxlength="20" class="registration__input" required />
            <span id="error-userEmail" class="registration__error"></span>
          </div>

        </div>

        <div class="registration__form-button-container">
          <button class="button button_font button_color_blue button_size_s">Сбросить пароль</button>
        </div>

      </form>

    </main>

    <footer class="footer">
      <div class="footer__container">
        <a class="footer__link" href="#">Продуктовый помощник</a>
        <div class="menu footer__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link menu__link_color_white">Об авторе</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link menu__link_color_white">Технологии</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
