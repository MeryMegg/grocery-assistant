<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="description" content="Продуктовый помощник">
  <link rel="stylesheet" href="../styles/main-page-auth.css">
  <title>Продуктовый помощник</title>
</head>
<body>
<div class="root">
  <header class="header root__section root__section_padding_bottom">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link">Рецепты</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Мои подписки</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Создать рецепт</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Избранное</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link menu__link_active">Список покупок</a>
        </li>
      </ul>
    </nav>
    <div class="header__container">
      <button class="header__button">Изменить пароль</button>
      <button class="header__button">Выход</button>
    </div>
  </header>
  <main class="shopping-list root__section">
    <div class="shopping-list__container">
      <h1 class="content-title">Список покупок</h1>
      <div class="shopping-list__items">
        <div class="shopping-list__item">
          <img src="../images/french-toast.jpg" alt="Французские тосты" class="shopping-list__img">
          <div class="shopping-list__item-content recipe-info">
            <p class="shopping-list__item-title">Французские тосты</p>
            <p class="shopping-list__cooking-time recipe-info__time">20 мин.</p>
          </div>
          <div class="shopping-list__button"></div>
        </div>
        <div class="shopping-list__item">
          <img src="../images/french-toast.jpg" alt="Французский тост с сиропом агавы" class="shopping-list__img">
          <div class="shopping-list__item-content recipe-info">
            <p class="shopping-list__item-title">Французский тост с&nbsp;сиропом агавы</p>
            <p class="shopping-list__cooking-time recipe-info__time">30 мин.</p>
          </div>
          <div class="shopping-list__button"></div>
        </div>
        <div class="shopping-list__item">
          <img src="../images/french-toast.jpg" alt="Вафли с яйцом «Бенедикт» и лососем" class="shopping-list__img">
          <div class="shopping-list__item-content recipe-info">
            <p class="shopping-list__item-title">Вафли с яйцом «Бенедикт» и лососем</p>
            <p class="shopping-list__cooking-time recipe-info__time">35 мин.</p>
          </div>
          <div class="shopping-list__button"></div>
        </div>
      </div>

    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <a class="footer__link" href="#">Продуктовый помощник</a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link menu__link_color_white">Об авторе</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link menu__link_color_white">Технологии</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</div>
</body>
</html>
